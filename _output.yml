bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
officedown::rdocx_document:
    pandoc_args: 
     - --filter=extra/pandoc-crossref
    toc: false
    reference_docx: extra/manuscript_template-1.docx
    fig_caption: true
    page_size:
      width: 8.5
      height: 11
    page_margins:
      bottom: 1
      top: 1
      right: 1
      left: 1
      header: 0.5
      footer: 0.5
      gutter: 0

